<div class='panel panel-primary' style='min-height: 800px; margin: 10px;'>
    <div class='panel-heading'>
        {{componentTitle}}
        <div [@expandPanel]='addColumnExpanded'><button (click)="addColumn()">Add Column</button></div>
    </div>
    <div class='panel-body' style='min-height: 800px; margin: 10px; display: flex;'>
    <div class='panel-body' style='display: flex;' *ngFor='let column of columns'>
        <div class='panel panel-primary' style='padding: 10px; margin: 10px; max-width: 20%; min-height: 800px; min-width: 300px;'>{{column.columnId}}<br />{{column.columnName}}
            <div class='panel panel-primary' style='margin: 10px; padding: 5px; min-height: 20px;' *ngFor='let card of column.cards'>{{card.cardId}}<br />{{card.cardName}}</div>
        </div>
    </div>
    </div>
</div>
